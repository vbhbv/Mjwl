<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقعي الثقافي</title>
  <style>
    body { font-family: Tahoma, sans-serif; direction: rtl; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #222; color: #fff; padding: 20px; text-align: center; }
    h1 { margin: 0; font-size: 26px; }
    .container { width: 90%; max-width: 900px; margin: 20px auto; }
    .post { background: #fff; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,.1); margin-bottom: 20px; padding: 15px; }
    .post img { max-width: 100%; border-radius: 8px; margin-bottom: 10px; }
    .post h2 { margin: 0 0 10px; color: #333; }
    .post p { color: #555; line-height: 1.7; }
    footer { text-align: center; padding: 15px; background: #222; color: #fff; margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <h1>الموقع الثقافي</h1>
    <p>منشورات وصور ثقافية</p>
  </header>

  <div class="container" id="posts"></div>

  <footer>
    <p>© 2025 موقعي الثقافي</p>
  </footer>

  <script>
    // هنا تضيف منشوراتك
    const posts = [
      {
        title: "أول منشور",
        image: "https://picsum.photos/800/400?random=1",
        text: "الثقافة جسر يربط الماضي بالحاضر، ويفتح الطريق نحو المستقبل."
      },
      {
        title: "اقتباس ثقافي",
        image: "https://picsum.photos/800/400?random=2",
        text: "الكتب ليست للزينة، إنها مفاتيح لعالم آخر."
      },
      {
        title: "مقالة قصيرة",
        image: "https://picsum.photos/800/400?random=3",
        text: "حين نقرأ نصبح أكثر إنسانية، وأكثر وعياً بذواتنا وبالآخرين."
      }
    ];

    const postsContainer = document.getElementById("posts");

    posts.forEach(post => {
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <img src="${post.image}" alt="${post.title}">
        <h2>${post.title}</h2>
        <p>${post.text}</p>
      `;
      postsContainer.appendChild(div);
    });
  </script>
</body>
</html>
